<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>TOP</title>
</head>
<body>
<div class="header-contents">
    <h1>匿名掲示板</h1>
</div>

<div class="filter">
    <div th:if="${dateError}" style="color: red; font-size: small; margin-top: 5px;">
        <span th:text="${dateError}"></span>
    </div>
    <form th:action="@{/date}" th:method="get">
        <input type="date" name="startDate" th:value="${startDate}">
        <input type="date" name="endDate" th:value="${endDate}">
        <input type="submit" value="絞込">
    </form>
</div>

<div class="main-contents">
    <a href="/new">
        <button class="new-button" type="button">新規投稿</button>
    </a>

    <!-- 日付で絞り込んだ投稿を表示 -->
    <div class="filtered-posts" th:if="${reports != null and !reports.isEmpty()}">
        <h3>絞り込んだ投稿</h3>
        <div th:each="report : ${reports}">
            <hr/>
            <div>投稿ID: <span th:text="${report.id}"></span></div>
            <div>投稿内容: <span th:text="${report.content}"></span></div>
            <div class="comment-date" style="font-size: small; color: gray;">
                <span th:text="${report.createdDate != null} ? ${#temporals.format(report.createdDate, 'yyyy/MM/dd')} : ''"></span>
            </div>

            <!-- コメント表示 -->
            <div class="replies" th:if="${report.comments != null and !report.comments.isEmpty()}">
                <div th:each="comment : ${report.comments}">
                    <hr/>
                    <div class="comment-comment">
                        <span th:text="${comment.comment}"></span>
                    </div>
                    <div class="comment-date" style="font-size: small; color: gray;">
                        <span th:text="${comment.createdDate != null} ? ${#temporals.format(comment.createdDate, 'yyyy/MM/dd')} : ''"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 投稿リスト -->
    <div class="message-icon" th:each="content : ${contents}">
        <div>
            ID : <span th:text="${content.id}"></span>
        </div>
        <div class="text">
            投稿 : <span th:text="${content.content}"></span>
        </div>
        <div class="button-container">
            <div class="delete-button">
                <form th:action="@{/delete/{id}(id=${content.id})}" th:method="post">
                    <input type="hidden" name="_method" value="delete"/>
                    <input type="submit" value="削除">
                </form>
            </div>
            <div class="edit-button">
                <a th:href="@{/edit/{id}(id=${content.id})}">編集</a>
            </div>
        </div>

        <!-- 返信コメントの表示 -->
        <div class="replies">
            <div th:each="comment : ${comments}" th:if="${comment.postId} == ${content.id}">
                <hr/>
                <div class="comment-comment">
                    返信 : <span th:text="${comment.comment}"></span>
                </div>
                <div class="comment-date" style="font-size: small; color: gray;">
                    <span th:text="${comment.createdDate != null} ? ${#temporals.format(comment.createdDate, 'yyyy/MM/dd')} : ''"></span>
                </div>
                <!-- コメント削除・編集 -->
                <div class="button-container">
                    <div class="delete-button">
                        <form th:action="@{/comment/delete/{id}(id=${comment.id})}" method="post">
                            <input type="hidden" name="_method" value="delete"/>
                            <input type="submit" value="削除"/>
                        </form>
                    </div>
                    <div class="edit-button">
                        <a th:href="@{/comment/edit/{id}(id=${comment.id})}">編集</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 返信フォーム -->
        <form th:action="@{/comment/{postId}(postId=${content.id})}" method="post" th:object="${commentForm}">
            <textarea class="tweet-box" th:field="*{comment}" size="20" maxlength="200"></textarea><br/>
            <span th:if="${session.postId != null and session.postId == content.id}" th:errors="*{comment}" style="color: red"></span><br/>
            <input type="hidden" th:field="*{userId}" />
            <input type="hidden" th:field="*{postId}" th:value="${content.id}" />
            <input type="submit" value="返信">
        </form>
    </div>
</div>
</body>
</html>
