<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>TOP</title>
</head>
<body>
<div class="header-contents">
    <h1>匿名掲示板</h1>
</div>
<div class="filter">
    <form th:action="@{/date}" th:method="get">
        <input type="date" name="startDate" th:value="${startDate}">
        <input type="date" name="endDate" th:value="${endDate}">
        <input type="submit" value="絞込">
    </form>
</div>
<div class="main-contents">
    <a href="/new">
        <button class="new-button" type="button">新規投稿</button>
    </a>
    <div class="message-icon" th:each="content : ${contents}">
        <div>
            ID : <span th:text="${content.id}"></span>
        </div>
        <div class="text">
            投稿 : <span th:text="${content.content}"></span>
        </div>
        <div class="button-container">
            <div class="delete-button">
                <form th:action="@{/delete/{id}(id=${content.id})}" th:method="delete">
                    <input type="submit" value="削除">
                </form>
            </div>
            <div class="edit-button">
                <a th:href="@{/edit/{id}(id=${content.id})}">編集</a>
            </div>
        </div>
        <!-- 返信コメントの表示 -->
        <div class="replies" th:if="${content.comments != null and !content.comments.isEmpty()}">
            <div th:each="comment : ${content.comments}">
                <hr/>
                <div class="comment-content">
                    <span th:text="${comment.content}"></span>
                </div>
                <div class="comment-date" style="font-size: small; color: gray;">
                    <span th:text="${#dates.format(comment.createdDate, 'yyyy/MM/dd HH:mm')}"></span>
                </div>
                <!-- コメント削除・編集（個別コメント用） -->
                <div class="button-container">
                    <div class="delete-button">
                        <form th:action="@{/comment/delete/{id}(id=${comment.id})}" method="post">
                            <input type="hidden" name="_method" value="delete"/>
                            <input type="submit" value="削除"/>
                        </form>
                    </div>
                    <div class="edit-button">
                        <a th:href="@{/comment/edit/{id}(id=${comment.id})}">編集</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- 返信フォーム（ループの外） -->
        <div class="comment">
            <form th:action="@{/comment/{contentId}(contentId=${content.id})}" method="post" th:object="${commentForm}">
                <textarea class="tweet-box" th:field="*{content}" size="20" maxlength="200"></textarea><br/>
                <input type="hidden" th:field="*{userId}" />
                <input type="submit" value="返信">
            </form>
        </div>
    </div>
</div>
</body>
</html>
